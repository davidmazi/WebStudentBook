<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title><ui:insert name="title">List of Students</ui:insert></title>
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.PROJECT_STAGE'] 
eq 'Development'}" />

	<h:outputStylesheet library="default" name="css/style.css" />
	<div id="header">
		<ui:insert name="header">
    	<h:outputText value ="List of Students" style="color : white"/>
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{studentManager.loadStudents()}" />
			</f:metadata>
			<h:form>
				<h:dataTable border="1" value="#{studentManager.students}"
					var="tempStudent">
					<h:column>
						<f:facet name="header">ID</f:facet> #{tempStudent.id}
					</h:column>

					<h:column>
						<f:facet name="header">First Name</f:facet> #{tempStudent.firstname}
   					</h:column>

					<h:column>
						<f:facet name="header">Last Name</f:facet> #{tempStudent.lastname}
  					</h:column>

					<h:column>
						<f:facet name="header">Email</f:facet> #{tempStudent.email}
   					</h:column>

					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton
							action="#{studentManager.loadStudent(tempStudent.id)}"
							value="Edit" />
						<h:commandButton
							action="#{studentManager.deleteStudent(tempStudent.id)}"
							value="Delete" />
					</h:column>

				</h:dataTable>
				<h:commandButton action="Add-student?faces-redirect=true"
					value="Add Student" />
			</h:form>
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<!--     	Footer area.  See comments below this line in the source. -->
			<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</h:body>

</html>
